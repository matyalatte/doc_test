<button class="btn btn-theme js-theme-switcher" title="Toggle Dark/Light Mode">
  <span class="obj-default-theme material-symbols-outlined">
    light_mode
  </span>
  <span class="obj-dark-theme material-symbols-outlined">
    dark_mode
  </span>
</button>
<script>
const themeSwitcher = document.querySelector('.js-theme-switcher');

jtd.addEvent(themeSwitcher, 'click', function() {
  if (jtd.getTheme() === 'dark') {
    jtd.setTheme('default');
  } else {
    jtd.setTheme('dark');
  }
});
</script>

<nav aria-label="Auxiliary" class="aux-nav">
  <ul class="aux-nav-list">
    <li class="aux-nav-list-item">
      <a href="//github.com/{{ site.repository }}"
        class="site-button" title="View it on Github"
      >
        <img src="{{'/assets/images/github-mark.svg' | relative_url}}" alt="git logo"
          class="obj-default-theme"
          style='height: 32px; width: 32px; object-fit: contain'
        >
        <img src="{{'/assets/images/github-mark-white.svg' | relative_url}}" alt="git logo"
          class="obj-dark-theme"
          style='height: 32px; width: 32px; object-fit: contain'
        >
      </a>
    </li>
  </ul>
</nav>
